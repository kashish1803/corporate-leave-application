<div class="main-content">
  <div class="container-fluid">
    
    <div class="card">
        <div class="card-header card-header-warning">
            <h4 class="card-title">Edit Calendar / Add Holidays</h4>
            <p class="card-category">Add events for Everyone, Specific Projects, or Manager Teams</p>
        </div>
        <div class="card-body">
            
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label class="mr-3 text-dark font-weight-bold">Apply To:</label>
                    <mat-radio-group [(ngModel)]="newEvent.scope">
                        <mat-radio-button value="Global" class="mr-3">Global (All)</mat-radio-button>
                        <mat-radio-button value="Project" class="mr-3">Specific Project</mat-radio-button>
                        <mat-radio-button value="Manager" class="mr-3">Specific Manager</mat-radio-button>
                    </mat-radio-group>
                </div>

                <div class="col-md-4" *ngIf="newEvent.scope !== 'Global'">
                    <mat-form-field class="w-100">
                        <mat-select [placeholder]="newEvent.scope === 'Manager' ? 'Select Manager' : 'Select Project'" [(ngModel)]="newEvent.targetId">
                            <ng-container *ngIf="newEvent.scope === 'Manager'">
                                <mat-option *ngFor="let m of managers" [value]="m.employeeId">{{ m.name }}</mat-option>
                            </ng-container>
                            <ng-container *ngIf="newEvent.scope === 'Project'">
                                <mat-option *ngFor="let p of projects" [value]="p.projectId">{{ p.projectName }}</mat-option>
                            </ng-container>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <input matInput type="date" placeholder="Event Date" [(ngModel)]="newEvent.date">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Event Title (e.g. Diwali)" [(ngModel)]="newEvent.title">
                    </mat-form-field>
                </div>
            </div>

            <button class="btn btn-warning pull-right" (click)="addEvent()">Add Event to Calendar</button>

        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header"><h4>Recently Added Events</h4></div>
        <div class="card-body">
            <table class="table">
                <th>Date</th><th>Title</th><th>Scope</th>
                <tr *ngFor="let ev of adminEvents">
                    <td>{{ ev.date }}</td>
                    <td>{{ ev.title }}</td>
                    <td>{{ ev.scope }}</td>
                </tr>
                <tr *ngIf="adminEvents.length === 0">
                    <td colspan="3" class="text-center text-muted">No events added locally yet.</td>
                </tr>
            </table>
        </div>
    </div>

  </div>
</div>
