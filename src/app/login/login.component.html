<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
            <div class="card card-login">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
                <p class="description text-center">Enter your email to continue</p>
              </div>
              
              <div class="card-body">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    
                    <input type="email" 
                           class="form-control" 
                           placeholder="Email..." 
                           [(ngModel)]="email" 
                           (keyup.enter)="login()"
                           name="email"
                           autocomplete="email">
                  </div>
                </span>

                <div *ngIf="errorMessage" class="text-danger text-center mt-3" style="font-weight: 500;">
                    {{ errorMessage }}
                </div>
              </div>
              
              <div class="card-footer justify-content-center">
                  <button class="btn btn-primary btn-lg" (click)="login()" [disabled]="isLoading">
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                      {{ isLoading ? 'Logging in...' : 'Login' }}
                  </button>
              </div>
            </div>
            
            <div class="text-center text-white mt-3">
                <small>Admin: admin@test.com</small> | 
                <small>Mgr: mike@test.com</small>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
